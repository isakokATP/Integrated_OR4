# HTTP server: only redirect HTTP -> HTTPS
server {
    listen 80;
    server_name intproj24.sit.kmutt.ac.th localhost;

    return 301 https://$host$request_uri;
}

# HTTPS server: serve SPA + proxy API with TLSv1.3 only
server {
    listen 443 ssl;
    http2 on;
    server_name intproj24.sit.kmutt.ac.th localhost;

    # SSL configuration (certs are mounted at /ssl from docker-compose)
    ssl_certificate /ssl/fullchain.pem;
    ssl_certificate_key /ssl/privkey.pem;
    ssl_dhparam /ssl/dhparam-2048.pem;

    # SSL security settings - TLSv1.3 only
    # หมายเหตุ: ใน OpenSSL/nginx รุ่นนี้ การกำหนด TLSv1.3 cipher ผ่าน ssl_ciphers ทำให้ error "no cipher match"
    # จึงให้ใช้ค่า default TLSv1.3 ciphers ของ OpenSSL แทน
    ssl_protocols TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # HSTS - force HTTPS on clients
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Handle /or4/assets/ for production deployment
    location /or4/assets/ {
        alias /usr/share/nginx/html/assets/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Handle /assets/ specifically for static files - must be first!
    location /assets/ {
        alias /usr/share/nginx/html/assets/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Handle /uploads/ path for images
    location /uploads/ {
        root /usr/share/nginx/html;
        expires 1d;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Handle /favicon.ico
    location = /favicon.ico {
        root /usr/share/nginx/html;
        access_log off;
        log_not_found off;
    }

    # Handle /images/ path
    location /images/ {
        alias /usr/share/nginx/html/images/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Frontend SPA - serve from /or4 for production
    location /or4/ {
        alias /usr/share/nginx/html/;
        index index.html;
        try_files $uri $uri/ /or4/index.html;
    }
    
    # Handle /or4 (without trailing slash) - redirect to /or4/
    location = /or4 {
        return 301 /or4/;
    }

    # Frontend SPA - serve from root (fallback)
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Backend API proxy for /or4/itb-mshop/
    # เดิมยิงออกไปที่ https://ip24or4.sit.kmutt.ac.th:8443/itb-mshop/
    # ปรับให้เรียกตรงไปที่ backend container ใน docker network แทน (HTTP 8080)
    location /or4/itb-mshop/ {
        proxy_pass http://int221-backend:8080/itb-mshop/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # เพิ่ม upload size limit
        client_max_body_size 10M;
        
        # เพิ่ม timeout settings เพื่อป้องกัน 502 errors
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        proxy_buffering off;

        proxy_hide_header Access-Control-Allow-Origin;

        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;

        if ($request_method = OPTIONS) {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With' always;
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Length' 0;
            add_header 'Content-Type' 'text/plain; charset=UTF-8';
            return 204;
        }
    }

    # Backend API proxy (fallback for when prefix is stripped)
    location /itb-mshop/ {
        proxy_pass http://int221-backend:8080/itb-mshop/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # เพิ่ม upload size limit
        client_max_body_size 10M;
        
        # เพิ่ม timeout settings เพื่อป้องกัน 502 errors
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        proxy_buffering off;

        proxy_hide_header Access-Control-Allow-Origin;

        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;

        if ($request_method = OPTIONS) {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With' always;
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Length' 0;
            add_header 'Content-Type' 'text/plain; charset=UTF-8';
            return 204;
        }
    }

    # API proxy for attachments (without /itb-mshop prefix)
    location /api/ {
        proxy_pass http://int221-backend:8080/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # เพิ่ม upload size limit
        client_max_body_size 10M;
    }

    # Error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
    }
    
    location = /index.html {
        root /usr/share/nginx/html;
    }
    
    location = /or4/index.html {
        alias /usr/share/nginx/html/index.html;
    }
}