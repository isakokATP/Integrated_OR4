server {
    listen 80;
    server_name ip24or4.sit.kmutt.ac.th;

    # Frontend static files
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    location /or4/ {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Handle /or4/uploads/ path for images
    # Backend stores files in /app/uploads (mounted volume).
    # Expose that same directory via Nginx so filenames from DB resolve.
    location /or4/uploads/ {
        alias /app/uploads/;
        expires 1d;
        add_header Cache-Control "public, immutable";
        
        # Handle common image types
        location ~* \.(jpg|jpeg|png|gif|webp)$ {
            try_files $uri =404;
        }
    }

    # Backend API proxy
    location /itb-mshop/ {
        proxy_pass http://int221-backend:8080/itb-mshop/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # เพิ่ม upload size limit
        client_max_body_size 10M;

        proxy_hide_header Access-Control-Allow-Origin;

        add_header 'Access-Control-Allow-Origin' 'http://intproj24.sit.kmutt.ac.th' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With' always;

        if ($request_method = OPTIONS) {
            add_header 'Access-Control-Allow-Origin' 'http://intproj24.sit.kmutt.ac.th' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With' always;
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Length' 0;
            add_header 'Content-Type' 'text/plain; charset=UTF-8';
            return 204;
        }
    }

    # API proxy for attachments (without /itb-mshop prefix)
    location /api/ {
        proxy_pass http://int221-backend:8080/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # เพิ่ม upload size limit
        client_max_body_size 10M;
    }

    # Serve uploaded images directly from shared volume root as well
    location /uploads/ {
        alias /app/uploads/;
        expires 1d;
        add_header Cache-Control "public, immutable";
        
        # Handle common image types
        location ~* \.(jpg|jpeg|png|gif|webp)$ {
            try_files $uri =404;
        }
    }

    # Error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
} 